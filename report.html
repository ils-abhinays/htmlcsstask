<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/report-style.css">
</head>

<body>
    <header>
        <div class="top-content">
            <div class="top-heading">
                <h1>Synapse LLC</h1>
                <p>Powered By Ilead Group</p>
            </div>
            <a href="notification.html"><img src="icon-pngs/bell3.png" alt=""></a>
            <input type="text" id="input">
        </div>
        <div class="toggle">
            <label for="c-box">
                <p></p>
                <p></p>
                <p></p>
            </label>
        </div>
    </header>
    <main>

        <input type="checkbox" name="" id="c-box">
        <aside>
            <div class="side-bar" id="report-btn">
                <img src="icon-pngs/homepng.png" alt="">
                <a href=".html" style="color: rgb(226, 21, 182);">Reports</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/imageicon.png" alt="">
                <a class="side-btn" href="files.html">Files</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-cal.png" alt="">
                <a class="side-btn" href=".html">Event</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-peoples.png" alt="">
                <a class="side-btn" href=".html">Customer Accounnt</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-staff.png" alt="">
                <a class="side-btn" href=".html">Staff</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-producer.png" alt="">
                <a class="side-btn" href=".html">Producers</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-order.png" alt="">
                <a class="side-btn" href=".html">orders</a>
            </div>
            <div class="side-bar">
                <img src="icon-pngs/icon-chat.png" alt="">
                <a class="side-btn" href=".html">Zendesk chat</a>
            </div>
        </aside>
        <div class="main-content">
            <div class="reports">
                <h1>Reports</h1>
                <div class="reports-box-div">
                    <div class="reports-box">
                        <p class="reports-heading">Total customer</p>
                        <p class="report-count">13,000</p>
                    </div>
                    <div class="reports-box">
                        <p class="reports-heading">Videos Download</p>
                        <p class="report-count">40M</p>
                    </div>
                    <div class="reports-box">
                        <p class="reports-heading">Image Download</p>
                        <p class="report-count">10M</p>
                    </div>
                    <div class="reports-box">
                        <p class="reports-heading">Event Created</p>
                        <p class="report-count">1200</p>
                    </div>
                    <div class="reports-box">
                        <p class="reports-heading">Sales Report Count</p>
                        <p class="report-count">150</p>
                    </div>
                </div>
            </div>
            <div class="visual-report">
                <h1 style="color: black;">Visual Report</h1>
                <div class="visual-report-div">
                    <div class="pie" style="display: block; width: 500px;">
                        <canvas role="img" id="piechart"></canvas>
                    </div>
                    <div class="v-repo2" style="display: block; width: 200px; ">
                        <div class="linechart">
                            <h3>All Downloads</h3>
                            <canvas role="img" id="linechart"></canvas>
                        </div>
                        <div class="linechart">
                            <canvas role="img" id="linechart2"></canvas>
                        </div>
                        <div class="linechart">
                            <canvas role="img" id="linechart3"></canvas>
                        </div>
                        <div class="linechart">
                            <canvas role="img" id="linechart4"></canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>All Right &copy Reserve</p>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script src="chart.js"></script>

</html>
