<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="stylesheets/login-style.css">
    <link rel="stylesheet" href="stylesheets/template-initial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <img id="uep" src="images/uep.png" alt="">
    </header>
    <p id="box"> </p>
    <div class="container1">
        <main>
            <h2 class="inner-element" id="login-label">Login</h2>
            <p class="inner-element" id="text2">Please enter your email id and password</p>
            <form action="" class="inner-element" id="form" onsubmit="return validform()">
                <input id="email" class="idpass" type="email" placeholder="Email">
                <div id="e-msg" class="error-box"></div>
                <input id="password" class="idpass" type="password" placeholder="Password">
                <div id="p-msg" class="error-box"></div>
                <div>
                    <a href="forgot-pass.html" id="forgot-pass">Forgot Password?</a>
                    <input type="checkbox"> <label for="" id="remember-me">Remember me</label>
                </div>
                <br>
                <button type="submit" id="login-btn">LOGIN</button>
            </form>
        </main>
    </div>
    <footer>
        <p>All Right &copy Reserve</p>
    </footer>
</body>
<script src="js/login-valid.js"></script>
<script src="js/json-data.js"></script>

</html>
