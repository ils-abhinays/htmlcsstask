<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update password</title>
    <link rel="stylesheet" href="stylesheets/update-pass-style.css">
    <link rel="stylesheet" href="stylesheets/template-initial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="uep" src="images/uep.png" alt="">
       
    </header>
    <p id="box">   </p>
    <main>
       <h2 style="padding-top: 50px;">Update Password</h2>
       <p style="font-size: 13px">Please enter new password</p>
       <div class="input-and-btn">
           <form action="" onsubmit="return passvalid()">
               <input id="pass" class="password" type="text" placeholder="Enter New Password">
               <p id="e-msg" class="error-box"></p>
               <input id="cpass" class="password" type="text" placeholder="Confirm Password">
               <p id="e-msg-match" class="error-box"></p>
               <button id="submit-btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </main>
    <footer>
     <p>All Rights &copy Reserve</p>
    </footer>
</body>
<script>
    let pass1=document.getElementById("pass");
    let pass2=document.getElementById("cpass");

    function passvalid(){
        if(pass1.value == ''){
              document.getElementById("e-msg").innerHTML=("password cannot be empty !"); 
            }else if((pass1.value.length <= 7 && pass1.value.length!=0) || pass1.value.length >= 9) {
                document.getElementById("e-msg").innerHTML=("Password should be 8 charecters");
              }else{
                document.getElementById("e-msg").innerHTML=("");
              }

              if(pass2.value == ''){
              document.getElementById("e-msg-match").innerHTML=("password cannot be empty !"); 
            }else if(pass1.value!=pass2.value) {
                document.getElementById("e-msg-match").innerHTML=("please type same password");
              }else{
                document.getElementById("e-msg-match").innerHTML=("");
              }
             if(pass1.value!=''){
                 if(pass1.value == pass2.value){
                     document.write("password change successfully........")
                 }
             }
      return false;
    }
</script>
</html>
