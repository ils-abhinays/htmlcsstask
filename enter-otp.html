<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Section</title>
    <link rel="stylesheet" href="stylesheets/enter-otp-style.css">
    <link rel="stylesheet" href="stylesheets/template-initial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="uep" src="images/uep.png" alt="">

    </header>
    <p id="box"> </p>
    <main>
        <h2 id="top-heading">Please Enter OTP</h2>
            <p style="font-size: 13px;" id="txt2">Please Enter One Time Password We Sent To Your Email
                    <a href="forgot-pass.html" class="change-email-1">(Change)</a></p>
        <!-- <div class="otp-container">
            <input class="otp" type="number" placeholder="">
            <input class="otp" type="number" placeholder="">
            <input class="otp" type="number" placeholder="">
            <input class="otp" type="number" placeholder="">
        </div> -->
        <form method="get" class="digit-group" data-autosubmit="false" autocomplete="off" onsubmit="return otpvalid()">
            <input type="text" id="one" name="digit-1" maxlength="1" onkeyup="fornextnum(this,'two')" />
            <input type="text" id="two" name="digit-2" maxlength="1" onkeyup="fornextnum(this,'three')" />
            <input type="text" id="three" name="digit-3" maxlength="1" onkeyup="fornextnum(this,'four')"/>
            <input type="text" id="four" name="digit-4" maxlength="1" />
            <p id="e-msg" class="error-box"></p>
            <button id="next-btn" type="submit">NEXT</button>
        </form>
        <span>
            <a href="forgot-pass.html" id="go-back" class="change-email">Go Back</a>
            <a href="" class="change-email">Resend OTP</a>
        </span>
    </main>
    <footer>
        <p>All Rights &copy Reserve</p>
    </footer>
</body>
<script>
 
//  let otp="1234"
let otp1= document.getElementById("one");
let otp2= document.getElementById("two");
let otp3= document.getElementById("three");
let otp4= document.getElementById("four");

 function otpvalid()
 {
  let otp=otp1.value + otp2.value + otp3.value + otp4.value;
  if(otp1.value=='' ||otp2.value=='' || otp3.value=='' || otp4.value==''){
    document.getElementById("e-msg").innerHTML=("please fill 4 digit otp !");
  }else  if(otp == '1234'){
      window.location.href="update-pass.html";
   }else{
    document.getElementById("e-msg").innerHTML=("wrong otp !");

   }
//    {
//     document.getElementById("e-msg").innerHTML=("");

//   }
 
  return false;
 }

//  ==============================
function fornextnum(first,sec){
  if(first.value.length){
      document.getElementById(sec).focus();
  }

 }
</script>
</html>
