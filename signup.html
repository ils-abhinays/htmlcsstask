<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="stylesheets/signup-style.css">
    <link rel="stylesheet" href="stylesheets/template-initial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img id="uep" src="images/uep.png" alt="">
    </header>
    <p id="box"> </p>
    <div class="main-content">
        <main>
            <h2 class="inner-content" id="signup-label">Signup</h2>
            <p class="inner-content">Please Fill The Details Blow</p>
            <form  class="inner-content" action="">
                <input id="email" class="idpass" type="email" placeholder="email">
                <input type="text" class="idpass" placeholder="username">
                <input id="password" class="idpass" type="password" placeholder="password">
                <input id="password" class="idpass" type="password" placeholder="re-enter password">
            </form>
            <a href="" id="help">Help</a>
            <button class="inner-content" id="login-btn">Signup</button>
        </main>
    </div>
    <footer>
        <p>All Right &copy Reserve</p>
    </footer>
</body>

</html>
