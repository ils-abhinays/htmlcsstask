<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="stylesheets/signup-style.css">
    <link rel="stylesheet" href="stylesheets/template-initial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img id="uep" src="images/uep.png" alt="">
    </header>
    <p id="box"> </p>
    <div class="main-content">
        <main>
            <h2 class="inner-content" id="signup-label">Signup</h2>
            <p class="inner-content">Please Fill The Details Blow</p>
            <form id="form" class="inner-content" action="" onsubmit="return signupvalid()">
                <input id="email" class="idpass" type="email" placeholder="email">
                  <p id="email-err" class="error-box"></p>
                <input id="uname" type="text" class="idpass" placeholder="username">
                  <p id="uname-err" class="error-box"></p>
                <input id="mob-number" class="idpass" type="text" placeholder="mobile">
                  <p id="mob-num-err" class="error-box"></p>
                <input id="password" class="idpass" type="password" placeholder="password">
                  <p id="pass-err" class="error-box"></p>
                     <a href="" id="help">Help</a><br>
                  <button class="inner-content" type="submit" id="login-btn">Signup</button>
            </form>
        </main>
    </div>
    <footer>
        <p>All Right &copy Reserve</p>
    </footer>
</body>
<script src="js/signup-valid.js"></script>
</html>
